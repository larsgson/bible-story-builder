# Region/Country Language Configuration
#
# Format: One region per block
# Line 1: Region/Country name
# Line 2 (optional): @trade: comma-separated ISO 639-3 codes of trade/bridge languages
# Line 3 (optional): @regional: regional lingua francas (if different from trade)
# Line 4 (optional): @educational: languages used in formal education (if different)
# Line 5 (optional): @literacy: primary literacy languages (if different)
# Line 6+: Comma-separated list of ISO 639-3 language codes (all languages including trade)
# Blank lines separate regions
#
# Example:
# Finland
# @trade: fin,swe
# fin,swe,smi
#
# Multiple lines of ISO codes are allowed (will be concatenated):
# LargeCountry
# @trade: eng,spa
# eng,spa,fra
# deu,ita,por

